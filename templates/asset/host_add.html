{% extends "base.html" %}

{% block content %}

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>添加主机
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">

                <form class="form-horizontal form-label-left" novalidate action="/asset/host_add/" method="post" role="form">


                    {% csrf_token %}

                    <div class="title_right" align="right">
                        <a href="/asset/host_list/">
                            <button class="btn btn-default" type="button">Go Back</button>
                        </a>
                    </div>

                    <br>
                    <br>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">private_ip</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="private_ip" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <button id="send" type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>



{% endblock %}

{% block scripts %}

{% endblock %}
