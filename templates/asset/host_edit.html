{% extends "base.html" %}

{% block content %}

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>更改主机状态
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">

                <form class="form-horizontal form-label-left" novalidate action="/asset/host_edit/" method="post" role="form">


                    {% csrf_token %}

                    <div class="title_right" align="right">
                        <a href="/asset/host_list/">
                            <button class="btn btn-default" type="button">Go Back</button>
                        </a>
                    </div>

                    <br>
                    <br>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">private_ip</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="private_ip" class="form-control" readonly="readonly"
                                   placeholder="{{ host.private_ip }}" value="{{ host.private_ip }}">
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">public_ip</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="public_ip" class="form-control" readonly="readonly"
                                   placeholder="{{ host.public_ip }}" value="{{ host.public_ip }}">
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">isVM</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="isvm" class="form-control" readonly="readonly"
                                   placeholder="{{ host.isVM}}" value="{{ host.isVM }}">
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">os_type</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="os_type" class="form-control" readonly="readonly"
                                   placeholder="{{ host.os_type }}" value="{{ host.os_type }}">
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">cpu_type</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="cpu_type" class="form-control" readonly="readonly"
                                   placeholder="{{ host.cpu_type }}" value="{{ host.cpu_type }}">
                        </div>
                    </div>


                     <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">cpu_num</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="cpu_num" class="form-control" readonly="readonly"
                                   placeholder="{{ host.cpu_num }}" value="{{ host.cpu_num }}">
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">mem</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="mem" class="form-control" readonly="readonly"
                                   placeholder="{{ host.mem }}" value="{{ host.mem }}">
                        </div>
                    </div>


                    <div class="item form-group health_check_type_item">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="checktype">status
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select class="form-control" name="status">
                                <option>{{ host.status }}</option>
                                <option>online</option>
                                <option>discard</option>
                                <option>unknown</option>
                            </select>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <button id="send" type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>



{% endblock %}

{% block scripts %}

{% endblock %}
